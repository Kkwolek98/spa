<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="card">
      <strong>{{company}}</strong>
      <p>{{address}}</p>
      <p>{{postcode}} {{city}}</p>
      <p>tel. {{landline}}, {{mobile}}</p>
      <a :href="web">{{web}}</a>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>
  <style>
    .card {
      border-style: solid;
      width: 40%;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
  </style>

</body>

</html>
