<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>CV</title>
</head>

<body>
    <div id="vue-app">
        <h2>CV</h2>
        <form>
            <h3>Dane osobowe</h3>
            <label>Imię</label><br>
            <input type="text" v-model="name"><br>
            <label>Nazwisko</label><br>
            <input type="text" v-model="surname"><br>
            <label>Wiek</label><br>
            <input type="number" v-model="age"><br><br>

            <h3>Wykształcenie</h3>
            <select v-model="edu">
                <option>Brak</option>
                <option>Podstawowe</option>
                <option>Średnie</option>
                <option>Wyższe</option>
            </select>

            <br>

            <h3>Umiejętności</h3>
            <input type="checkbox" value="Obsługa komputera" v-model="abilities">
            <label> Obsługa komputera</label><br>
            <input type="checkbox" value="Kreatywność" v-model="abilities">
            <label> Kreatywność</label><br>
            <input type="checkbox" value="Prawo jazdy" v-model="abilities">
            <label> Prawo jazdy</label><br>
            <input type="checkbox" value="Praca w zespole" v-model="abilities">
            <label> Praca w zespole</label><br>

            <br>

            <button v-on:click="save">Zapisz</button>
            <button v-on:click="getData">Wczytaj</button>
        </form>
    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                name: '',
                surname: '',
                age: 0,
                education: '',
                abilities: []
            },
            methods: {
                save: function (e) {
                    e.preventDefault();
                    console.log(this.name, this.surname, this.age, this.edu, this.abilities);
                    console.log(this)
                    let data = {};
                    data.name = this.name;
                    data.surname = this.surname;
                    data.age = this.age;
                    data.education = this.education;
                    data.abilities = this.abilities;
                    localStorage.setItem('data', JSON.stringify(data));
                },
                getData: function (e) {
                    e.preventDefault();
                    let data = JSON.parse(localStorage.getItem('data'));
                    this.name = data.name;
                    this.surname = data.surname;
                    this.age = data.age;
                    this.education = data.edu;
                    this.abilities = data.abilities;
                }
            }
        })
    </script>

</body>

</html>
