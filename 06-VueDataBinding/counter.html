<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Counter</title>
</head>

<body>
    <div id="app">
        <button v-on:click="count">Clicks: {{clicks}}</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                clicks: 0
            },
            methods: {
                count: function () {
                    return this.clicks += 1;
                }
            }
        })
    </script>

</body>

</html>
