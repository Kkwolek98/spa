<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Architektura von Neumanna</title>
</head>

<body>


    <div id="app">
        <h1>Architektura von Neumanna</h1>
        <architecture-item v-for="item in architecture" v-bind:arch="item"></architecture-item>
    </div>

    <script type="text/x-template" id="architecture-item">
        <div>
            <h2>{{arch.name}}</h2>
            <ul>
                <li v-for="item in arch.items">{{item}}</li>
            </ul>
        </div>
    </script>

    <script>
        Vue.component('architecture-item', {
            props: ['arch'],
            template: "#architecture-item",
        })

        var app = new Vue({
            el: "#app",
            data: {
                architecture: [
                    {
                        name: "procesor",
                        items: ["arytmometr", "układ sterowania", "rejestry"]
                    },
                    {
                        name: "pamięć",
                        items: ["RAM", "ROM"]
                    },
                    {
                        name: "magistrala",
                        items: ["szyna sterująca", "szyna adresowa", "szyna danych"]
                    },
                    {
                        name: "urządzenia wejścia-wyjścia",
                        items: ["klawiatura", "myszka", "monitor", "dysk twardy", "drukarka"]
                    }
                ]
            }
        })
    </script>

</body>

</html>
