<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id="uni" type="text"></p>
		<p>Address:<br><input id="address" type="text"></p>
		<button onclick="fillForm()" type="button">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		function fillForm() {
			var university = "Cracow University of Economics";
			var address = "Rakowicka 27, Krakow, POLAND";
			let uni = document.getElementById('uni');
			let add = document.getElementById('address');

			add.value = address;
			uni.value = university;
		}
	</script>
</body>

</html>
