<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="item" type="text" name="item">
        <button id="btn" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            let value = document.getElementById('item').value;
            let newItem = document.createElement('li');
            newItem.innerHTML = value;
            document.getElementsByTagName('ol')[0].appendChild(newItem);
        })

    </script>
</body>

</html>
