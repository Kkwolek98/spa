<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        function find() {
            let h1 = document.getElementsByTagName('h1')[0];
            let someTest = document.getElementById('someTest');
            let important = document.getElementsByClassName('important')[0];
            let paragraphs = document.getElementsByTagName('p');

            let array = [h1, someTest, important, ...paragraphs];

            array.forEach(item => console.log(item.innerHTML))
        }

        window.onload = find();

    </script>
</body>

</html>
